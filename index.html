<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilo.css">
</head>

<body>
    <main class="container">
        <div class="busca">
            <input type="text" id="input-busca" placeholder="Digite uma Cidade">

            <button class="btn-busca">
                <img class="lupa" src="./src/imagens/—Pngtree—magnifying glass line icon_9015864.png" alt="Lupa de Busca">
            </button>
        </div>
        <div class="informacao-principal">
            <h1 id="cidade">Use a lupa acima para ver o clima em uma Cidade</h1>

            <p class="temperatura" id="temperatura"></p>

            <img id="icone-condicao" src="https://cdn.weatherapi.com/weather/64x64/day/116.png"
                alt="icone condição do clima">

            <p class="condicao" id="condicao"></p>
        </div>

        <div class="informacao-secundaria">
            <div class="humidade">
                <span>Humidade</span>
                <span id="humidade">--</span>
            </div>

            <div class="velocidade-do-vento">
                <span>Velocidade do Vento</span>
                <spanid id="velocidade-do-vento">--</span>
            </div>
        </div>
    </main>

    <script src="./src/js/index.js"></script>
</body>

</html>
